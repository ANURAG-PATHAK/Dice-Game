<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header" id="main">Dice Game</h1>
    <button class="button">Roll</button>
    <div class="first player">
        <h2 class="subheading">Player 1</h2>
        <img class="dice" src="images/dice6.svg" alt="Dice 1">

    </div>
    <div class="second player">
        <h2 class="subheading">Player 2</h2>
        <img class="dice" src="images/dice6.svg" alt="Dice 2">
    </div>
    <h1 class="header" id="result"></h1>
    <footer>
        <h3><a href="https://anurag-pathak.github.io/Portfolio/">Created by Anurag Pathak</a></h3>
    </footer>   
    <script src="script.js"></script>
</body>
</html>
